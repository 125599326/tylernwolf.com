<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>D3 HSL Color Picker</title>
</head>

<link rel="stylesheet" type="text/css" href="css/colorpicker.css">
<style>

body {
  /*background-color:hsla(0,0%,15%,1);*/
  font-family:"helvetica neue","Arial","sans-serif";
  color:#c1c1c1;
}

.colorPicker {
  height:200px;
  width:645px;
  margin:auto;
  margin-top:200px;
  position:relative;
}

.valueText {
  width:160px;
  margin:auto;
}

.gh-link a {
  text-decoration:none;
}

.gh-link {
  width:160px;
  margin:auto;
  margin-top:200px;
}

</style>

<body>

  <div class="colorPicker">
    <svg width="750"></svg>
  </div>

  <div id="hslValue" class="valueText"></div>

  <div class="gh-link">See it on <a href="https://github.com/thetylerwolf/d3-colorpicker">GitHub</a></div>

</body>

<script type="text/javascript">

window.onload = function() {

  var color = window.location.hash;

  var copi = cp.colorpicker();

  var colorData = cp.colorSystems.hsla;

  d3.select('.colorPicker svg')
    .datum(colorData)
    .call(copi)

  copi.dispatch.on('cpupdate', function(d) {
    d3.select('#hslValue').text(cp.converters.dataToHslaString(d));
    d3.select('.gh-link a').style('color',cp.converters.dataToHslaString(colorData))
  });

  d3.select('#hslValue').text(cp.converters.dataToHslaString(colorData))
  d3.select('.gh-link a').style('color',cp.converters.dataToHslaString(colorData))

}
</script>
